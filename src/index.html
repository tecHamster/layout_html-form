<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    class="form"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="POST"
    >
      <fieldset class="input-group">
        <legend>Personal information</legend>

        <label class="input-group__wrapper">
          Surname:
          <input 
          name="surname" 
          type="text" 
          required
          autocomplete="off"
          >
        </label>

        <label class="input-group__wrapper">
          Name:
          <input 
          name="name" 
          type="text"
          required
          autocomplete="off"
          >
        </label>

        <label class="input-group__wrapper">
          How old are you?:
          <input 
          name="age"
          type="number"
          min="1"
          max="100"
          value="12"
          autocomplete="off"
          >
        </label>

        <label class="input-group__wrapper">
          Full date of birth:
          <input name="dateOfBirth" type="date">
        </label>

        <label class="input-group__wrapper">
          I agree the term of the agreement
          <input name="terms" type="checkbox">
        </label>
      </fieldset>

      <fieldset class="input-group">
        <legend>Registration</legend>

        <label class="input-group__wrapper">
          E-mail: 
          <input 
          type="email" 
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
          >
        </label>

        <label class="input-group__wrapper">
          Password: 
          <input 
          type="password" 
          name="password"
          autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="input-group">
        <legend>An interesting facts about you!</legend>

        <p class="input-group__wrapper">
          Do you love cats?
          <label>
            <input 
            type="radio" 
            name="loveCats" 
            value="yes"
            >
            Yes
          </label>
          <label>
            <input 
            type="radio" 
            name="loveCats"
            value="no"
            >
            No
          </label>
        </p>

        <label class="input-group__wrapper">
          What is your favorite color?
          <input type="color">
        </label>

        <label class="input-group__wrapper">
          What time do you go to bed 
          <input type="datetime-local" name="timeToBed">
        </label>

        <label class="input-group__wrapper">
          What are your favorite brand of cars?
          <select 
          name="cars" 
          size="4" 
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="input-group__wrapper">
          How do you rate our work?
          <input type="range" name="mark">
        </label>
      </fieldset>

      <fieldset class="input-group">
        <legend>Additional info</legend>

        <label class="input-group__wrapper">
          Comments: 
          <textarea 
            name="comments"
            cols="20" 
            rows="2"
            minlength="20"
            maxlength="120"
            autocomplete="off"
            ></textarea>
        </label>

        <label class="input-group__wrapper">
        Would you recommend us
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      
      <button class="btn" type="submit">Submit</button>
    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
